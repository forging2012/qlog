{{define "body"}}
<div class="query-form">
	<p class="title">日志查询</p>
	<form action="{{urlFor "/report/query"}}" method="POST" role="form" id="query-form">
		<div class="form-group">
			<label for="bucket">空间</label>
			<select name="bucket" class="form-control" id="bucket">
				{{range .Buckets}}
				<option value="{{.}}">{{.}}</option>
				{{end}}
			</select>	
		</div>
		<div class="form-group">
			<label for="date">日期</label>
			<input type="text" name="date" class="form-control"
			 placeholder="YY-MM-DD"/>	
		</div>
		<div class="form-group">
			<label for="logType">类型</label>
			<select name="logType" class="form-control">

			</select>
		</div>
		<div class="form-group">
			<input type="submit" value="查询" class="btn btn-info"/>
		</div>
	</form>
	{{if nempty .Error}}
	<div class="alert alert-danger" role="alert">{{.Error}}</div>
	{{end}}
	<div class="alert alert-danger" role="alert" style="display:none;" id="query-form-error"></div>
	<div class="alert alert-info" role="alert" style="display:none;" id="query-form-info"></div>
</div>
 
<div>

</div>
{{end}}
